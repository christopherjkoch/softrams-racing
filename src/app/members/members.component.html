<div class="container-fluid">
  <button id="addMemberButton" class="btn btn-primary pull-right" [routerLink]="['/members/0']">Add Member</button>
  <table class="table">
    <thead>
      <tr>
        <th>Member ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Job Title</th>
        <th>Racing Team</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let member of members'>
        <td>
          <a [routerLink]="['/members', member.id]">
            {{ member?.id }}
          </a>
        </td>
        <td>{{member?.firstName}}</td>
        <td>{{member?.lastName}}</td>
        <td>{{member?.jobTitle}}</td>
        <td>{{getTeamName(member?.teamId)}}</td>
        <td>{{member?.status}}</td>
        <td>
          <button class="btn btn-primary" (click)="delete(member.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
